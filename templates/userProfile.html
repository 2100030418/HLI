   <div class="profile">
   <div class="container-fluid bg-dark text-light py-3">
       <header class="text-center">
           <h1 class="display-6">Personal Details</h1>
       </header>
   </div>
   <section class="container my-2 bg-dark w-50 text-light p-2">
    <form class="row g-3 p-3" action="{{url_for('addprofile')}}" method="POST">
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationDefault01"  name="pfn" required value="{{l['First_Name']}}">
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationDefault02"  name="pln" required value="{{l['Last_Name']}}">
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Photo</label>
            <div class="input-group">

              <input type="file" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" value="file">
            </div>
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name="pem" value="{{session['user']}}">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">DOB</label>
          <input type="date" class="form-control" id="inputPassword4" name="pdob" value="{{l['Data_of_Birth']}}">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="padd" required value="{{l['Address']}}">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" name="pct" value="{{l['City']}}">
        </div>

        <div class="col-md-2" style="width: 25%">
          <label for="inputZip" class="form-label">mobile</label>
          <input type="number" class="form-control" id="inputZip" name="pmob" value="{{l['Mobile_Number']}}">
        </div>
        <div class="col-md-2" style="width: 25%">
          <label for="inputZip" class="form-label">Adhaar No</label>
          <input type="number" class="form-control" id="inputZip1" name="padhaar" value="{{l['Adhaar_Number']}}">
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">SUBMIT</button>
        </div>
      </form>
   </section>
   </div>
