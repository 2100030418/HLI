    <form action="{{url_for('onsubmit')}}" method="POST" >
        <h3>Register Here</h3>

        <label for="username">Email</label>
        <input type="email" placeholder="Email" id="username" name="em" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password"  name="pwd" required minlength="8" pattern="^(?=(.*[a-z]){1,})(?=(.*[A-Z]){1,})(?=(.*[0-9]){2,})(?=(.*[!@#$%^&*()\-__+.]){1,}).{8,}$" title="Must contain 1 small and 1 capital , 1 number , 1 Special Character and length min 8">

        <input type="checkbox" onclick="myFunction()"><h5 class="p">Show Password</h5>

        <script>
        function myFunction() {
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        </script>



        <label for="password">Confirm Password</label>
        <input type="password" placeholder="Password" id="password1" name="cpwd" required>

        <button>Register</button>
        <div class="login">
              Already have an account ?<a href="login" class="link">login</a>
        </div>

    </form>
