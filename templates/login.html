    <form action="{{url_for('onlogin')}}" method="POST">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email" id="username" name="lem" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="lpwd" required>


        <input type="checkbox" onclick="myFunction()"><h5 class="p">Show Password</h5>

        <script>
        function myFunction() {
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        </script>

        <button>Log In</button>
        <div class="register">
              Don't have an account ?<a href="register" class="link">Register</a>
        </div>
    </form>
